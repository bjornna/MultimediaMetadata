# Log4j configuration file.
# log4j.rootCategory=DEBUG, A1, A2, A3
# activate this to see when the log4j config is reloaded
# log4j.debug = true
# this sets a global minimal logging threshold, default=ALL
log4j.threshold=DEBUG

log4j.rootCategory=INFO,A1,A2

 # Available levels are DEBUG, INFO, WARN, ERROR, FATAL
 #
 # A1 is a ConsoleAppender
 #
log4j.appender.A1=org.apache.log4j.ConsoleAppender
# log4j.appender.A1.layout.layout=org.apache.log4j.SimpleLayout
# log4j.appender.A1.layout= org.apache.log4j.SimpleLayout 
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%-5p %d{ISO8601} [%t] - %m%n
log4j.appender.A1.layout.ConversionPattern=%d %p [%t] %C{1} - %m\n


